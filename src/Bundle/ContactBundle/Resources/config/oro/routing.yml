custom_user_bundle:
    resource: "@CustomContactBundle/Controller"
    type: annotation
    prefix: /contact

custom_user_email_api:
    resource: "@CustomContactBundle/Controller/Api/Rest/ContactEmailController.php"
    type: rest
    prefix: api/rest/{version}/
    requirements:
        version: latest|v1
        _format: json
    defaults:
        version: latest
